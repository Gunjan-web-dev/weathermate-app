<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div id="searchArea">
            <input id="inputField" type="text" placeholder="Enter the city name">
            <button id="btn">Search</button>
        </div>
        <div id="details">
            <div id="impD">
                <img id="icon" src="">
                <h1 id="temp"></h1>
                <h3 id="city"></h3>
            </div>
            <div id="extraDetails">
                <div id="windDetails">
                    <h5 id="wind"></h5>
                    <img id="windI" src="images/wind.png">
                    <h5 id="windN">Wind</h5>
                </div>
                <div id="humidityDetails">
                    <h5 id="humidity"></h5>
                    <img id="humidityI" src="images/humidity.png">
                    <h5 id="humidityN">Humidity</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
